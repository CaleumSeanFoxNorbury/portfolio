<svg fill="none" viewBox="0 0 500 500" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>  
 
                               
                .main-title, .second-title {
                    color: white;
                    animation: fadeIn 5s;
                    font-weight: bold;
                }
                
                .main-title {
                    font-size: 20px;
                    margin-bottom: 10px;
                }

                .second-title {
                    font-size: 15px;   
                }                              
                
                .bg-img{
                      pointer-events: none;
                      position: absolute;
                      width: 100%;
                      height: 100%;
                      z-index: -1;
                 }
                
                .see-more-toggle{                    
                      background:
                        linear-gradient(to right, black 2px, transparent 2px) 0 0,
                        linear-gradient(to right, black 2px, transparent 2px) 0 100%,
                        linear-gradient(to left, black 2px, transparent 2px) 100% 0,
                        linear-gradient(to left, black 2px, transparent 2px) 100% 100%,
                        linear-gradient(to bottom, black 2px, transparent 2px) 0 0,
                        linear-gradient(to bottom, black 2px, transparent 2px) 100% 0,
                        linear-gradient(to top, black 2px, transparent 2px) 0 100%,
                        linear-gradient(to top, black 2px, transparent 2px) 100% 100%;
                      background-repeat: no-repeat;
                      background-size: 5px 5px;
                        font-size: 15px;
                }

                @keyframes fadeIn {
                  0% { opacity: 0; }
                  100% { opacity: 1; }
                }
                
                // atomic styles 
                .row{
                    display: flex;
                    flex-direction: row;
                 }
                .col{
                    display: flex;
                    flex-direction: col;  
                }
                .aicenter{align-items: center;}
                .jccenter{justify-content: center;}                                            
            </style>
                            
