<svg fill="none" viewBox="0 0 500 500" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>  
                                
                .main-title, .second-title {
                    color: white;
                    animation: fadeIn 5s;
                    font-weight: bold;
                }
                
                .main-title {
                    font-size: 20px;
                    margin-bottom: 10px;
                }

                .second-title {
                    font-size: 15px;   
                }                              
                
                .bg-img{
                      pointer-events: none;
                      position: absolute;
                      width: 100%;
                      height: 100%;
                      z-index: -1;
                 }
                
                .see-more-toggle{                    
                      background:
                        linear-gradient(to right, black 2px, transparent 2px) 0 0,
                        linear-gradient(to right, black 2px, transparent 2px) 0 100%,
                        linear-gradient(to left, black 2px, transparent 2px) 100% 0,
                        linear-gradient(to left, black 2px, transparent 2px) 100% 100%,
                        linear-gradient(to bottom, black 2px, transparent 2px) 0 0,
                        linear-gradient(to bottom, black 2px, transparent 2px) 100% 0,
                        linear-gradient(to top, black 2px, transparent 2px) 0 100%,
                        linear-gradient(to top, black 2px, transparent 2px) 100% 100%;
                      background-repeat: no-repeat;
                      background-size: 5px 5px;
                      font-size: 15px;
                }

                @keyframes fadeIn {
                  0% { opacity: 0; }
                  100% { opacity: 1; }
                }
                
                // atomic styles 
                .row{
                    display: flex;
                    flex-direction: row;
                 }
                .col{
                    display: flex;
                    flex-direction: col;  
                }
                .aicenter{align-items: center;}
                .jccenter{justify-content: center;}                                            
            </style>
            
            <svg xmlns='http://www.w3.org/2000/svg' class="bg-img" width='100%' height='100%' viewBox='0 0 200 200'><rect fill='#6D2BEE' width='200' height='200'/><defs><linearGradient id='a' gradientUnits='userSpaceOnUse' x1='100' y1='33' x2='100' y2='-3'><stop offset='0' stop-color='#000' stop-opacity='0'/><stop offset='1' stop-color='#000' stop-opacity='1'/></linearGradient><linearGradient id='b' gradientUnits='userSpaceOnUse' x1='100' y1='135' x2='100' y2='97'><stop offset='0' stop-color='#000' stop-opacity='0'/><stop offset='1' stop-color='#000' stop-opacity='1'/></linearGradient></defs><g  fill='#5917dd' fill-opacity='0.6'><rect x='100'  width='100' height='100'/><rect y='100'  width='100' height='100'/></g><g fill-opacity='0.5'><polygon fill='url(#a)' points='100 30 0 0 200 0'/><polygon fill='url(#b)' points='100 100 0 130 0 100 200 100 200 130'/></g></svg>
            <!-- NOTE: adding padding here to make up for the space the svg background img will need due to the height/width percentage type -->                              
            <div class="intro" style="width: 300px;margin: 0 auto; padding-top: 100px;">  
                <div class="second-title">DEVELOPER</div> 
                <div class="main-title">Caleum Sean Fox Norbury</div>

                <div class="about-me">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
                </div>  
                    
                <a class="see-more-toggle">See More About Me</a>
            </div>
        </div>
    </foreignObject>
</svg>
