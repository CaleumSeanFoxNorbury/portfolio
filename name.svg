<svg fill="none" viewBox="0 0 400 400" width="500" height="200" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>                
                h1, h2 {
                    color: blue;
                    font-size: 50px;                
                }
                
                h1 {
                    font-size: 50px;
                    animation: mymove 2s infinite;
                    margin-bottom: 10px;
                }

                h2 {
                    font-size: 30px;   
                    margin-bottom: 30px;
                }

                @keyframes mymove {
                    from {
                        color: red;
                    }
                    to {
                        color: yellow;
                    }
                }
            
            </style>
            <h1>Caleum Sean Fox Norbury</h1>
            <h2>DEVELOPER</h2>
        </div>
    </foreignObject>
</svg>
